<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" type="text/css" href="flex.css">

    <!-- <script src="https://fontawesome.com/icons/circle-check?s=solid"></script> -->

</head>

<body>
    <header>
        <div class="contactPageHeader">
            <h1>Ancient Greek Resources (Koine and Classic)</h1>

            <nav class="mainNav">

                <ul class="navList">
                    <li class="navItem"><a href="index.html">Home</a></li>
                    <li class="navItem"><a href="videos.html">Videos</a></li>
                    <li class="navItem"><a href="pictures.html">Pictures</a></li>
                    <li class="navItem"><a href="contact.html">Contact</a></li>
                    <button class="mainButton"><a href="donate.html">Donate</a></button>
                </ul>
            </nav>

        </div>
    </header>

    <main class="contactPageMain">
        <div class="contactPageContainer">
            <form>
                <!-- <i class="fa-solid fa-circle-check"></i> -->

                <h3>CONTACT US</h3>

                <input type="text" placeholder="Full Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
                <input type="email" placeholder="Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
                <input type="text" placeholder="Phone Number" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
                <textarea cols="1" rows="4" placeholder="How can we help?" id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
                <button type="submit">Submit</button>
                <span id="submit-error"></span>

            </form>
        </div>
    </main>

    <script src="contact.js"></script>

</body>

</html>
